<html>
<head>
<title>Text formatting and heading Tags</title>
</head>
<body>
<h1><b>this is bold text</b></h1>
<h2><strong> this is important text</strong></h2>
<h3><i>this is italic text</i></h3>
<h4><em>this is Empasized text</em></h4>
<h5><mark>this is marked text</mark></h5>
<h6><del>this is deleted text</del></h6>
<h6><ins>this is inserted text</ins></h6>
</body>
</html>
